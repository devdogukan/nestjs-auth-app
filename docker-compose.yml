services:
  postgres:
    image: postgres:15-alpine
    container_name: nestjs-auth-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nestjs_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:
      - nestjs-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nestjs-auth-app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.production.local
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nestjs-network

volumes: 
  postgres_data:

networks:
  nestjs-network:
    driver: bridge
